<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Decor and Furniture</title>
</head>
<body>

<div class="col-md-9 grid-margin stretch-card" style="margin-top:150px;">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Default form</h4>
                    <p class="card-description"> Basic form layout </p>
                    <form class="forms-sample" method="post" action="{% url 'update_save' pro_id=cat.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                          <label for="exampleSelectGender">Category Name</label>
                          <select class="form-control" id="exampleSelectGender" name="caname" >
                              <option>{{cat.category_name}}</option>
                                {% for i in pro %}
                              <option>{{i.catname}}</option>
                                {% endfor %}
                          </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputUsername1">Product Name</label>
                        <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Product Name" name="pname" value="{{cat.product_name}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Description </label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Description" name="desc" value="{{cat.Des}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputUsername1">Price</label>
                        <input type="number" class="form-control" placeholder="Product Price" name="prname" value="{{cat.pri}}" >
                      </div>
                      <div class="form-group">
                        <label for="exampleInputUsername1">Upload Category Image</label>
                          <img src="{{cat.img.url}}" width="100px;" height="100px;">
                        <input type="file" class="form-control"  placeholder="Category Image" name="image">
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Update</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>


</body>
</html>
{% endblock %}
