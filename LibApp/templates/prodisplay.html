<!DOCTYPE html>
{% extends 'index.html' %}
{% block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Decor and Furniture</title>
</head>
<body>
<div class="row" style="margin-top:100px;width:1100px">
            <div class="col-md-12">
              <div class="card">
                <div class="table-responsive pt-3">
                  <table class="table table-striped project-orders-table">
                    <thead>
                      <tr>
                        <th>Category Name</th>
                        <th>Product Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Product Image</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for i in data %}
                      <tr>
                          <td>{{i.category_name}}</td>
                          <td>{{i.product_name}}</td>
                          <td>{{i.Des}}</td>
                          <td>{{i.pri}}</td>
                          <td>
                              <img src="{{i.img.url}}" width="100px;" height="100px;">
                          </td>
                          <td>
                          <div class="d-flex align-items-center">
                              <a href="{% url 'proedit_page' pro_id=i.id %}">
                                  <button type="button" class="btn btn-success btn-sm btn-icon-text mr-3">
                              Edit
                                     <i class="typcn typcn-edit btn-icon-append"></i>
                                  </button>
                              </a>
                              <a href="{% url 'delete_page' pro_id=i.id %}">
                                  <button type="button" class="btn btn-danger btn-sm btn-icon-text">
                              Delete
                                    <i class="typcn typcn-delete-outline btn-icon-append"></i>
                                  </button>
                              </a>
                          </div>
                          </td>

                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
</div>
</body>
</html>
{% endblock %}
